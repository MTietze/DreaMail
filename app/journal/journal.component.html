<div>
  <input #searchBox
         placeholder="Search Entries and Titles"
         id="search-box"
         (keyup)='search(searchBox.value)'>
	<div *ngFor='let dream of dreams | async'
        class="journal-entry row">
  	<p>{{ dream.date }}</p>
    <p class="dream-title">{{ dream.title }}</p>
    <p class="dream-text">{{ dream.entry }}</p>
    <p  *ngIf="dream.message">The universe responded:</p>
    <p class="dream-response">{{ dream.message }}</p>
  </div>
</div>
