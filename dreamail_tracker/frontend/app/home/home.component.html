<div>
	<form #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        class="journal-entry">
  	<p>New Journal Entry</p>
  	<input type="date" [(ngModel)]="dream.date" class="dream-date">
  	<textarea [(ngModel)]="dream.text" class="dream-input"></textarea>
  	<button>Submit</button>
  </form>
  <div class="dream-response">{{message}}</div>
</div>
